<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  
  <!-- Centered Brain: vertical 28-72 (center 50), horizontal 20-80 (center 50) -->
  <!-- Left hemisphere -->
  <path d="M 30 42 Q 20 42 20 52 Q 20 57 22 62 Q 20 67 20 73 Q 20 82 30 82 Q 34 82 38 80 Q 42 85 50 85" 
        fill="none" 
        stroke="url(#brainLeft)" 
        stroke-width="5" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Right hemisphere (mirrored) -->
  <path d="M 70 42 Q 80 42 80 52 Q 80 57 78 62 Q 80 67 80 73 Q 80 82 70 82 Q 66 82 62 80 Q 58 85 50 85" 
        fill="none" 
        stroke="url(#brainRight)" 
        stroke-width="5" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Top arc -->
  <path d="M 30 42 Q 50 28 70 42" 
        fill="none" 
        stroke="#6366f1" 
        stroke-width="5" 
        stroke-linecap="round"/>
  
  <!-- Neural pathways - Left (multicolor) -->
  <path d="M 30 50 Q 33 55 30 60" fill="none" stroke="#a78bfa" stroke-width="2.8"/>
  <path d="M 38 64 Q 41 69 38 74" fill="none" stroke="#8b5cf6" stroke-width="2.8"/>
  <path d="M 25 66 Q 27 71 25 76" fill="none" stroke="#c4b5fd" stroke-width="2.8"/>
  
  <!-- Neural pathways - Right (multicolor, mirrored) -->
  <path d="M 70 50 Q 67 55 70 60" fill="none" stroke="#60a5fa" stroke-width="2.8"/>
  <path d="M 62 64 Q 59 69 62 74" fill="none" stroke="#3b82f6" stroke-width="2.8"/>
  <path d="M 75 66 Q 73 71 75 76" fill="none" stroke="#7dd3fc" stroke-width="2.8"/>
  
  <!-- Center connection -->
  <circle cx="50" cy="37" r="3.5" fill="#6366f1"/>
  <circle cx="50" cy="85" r="3.5" fill="#06b6d4"/>
  
  <!-- Colorful neural nodes -->
  <circle cx="34" cy="54" r="2" fill="#8b5cf6"/>
  <circle cx="66" cy="54" r="2" fill="#3b82f6"/>
  <circle cx="36" cy="70" r="2" fill="#a78bfa"/>
  <circle cx="64" cy="70" r="2" fill="#60a5fa"/>
  <circle cx="50" cy="62" r="2.5" fill="#ec4899"/>
</svg>
